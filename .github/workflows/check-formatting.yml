name: Check formatting

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: clang-format
        uses: RafikFarhad/clang-format-github-action@v5
        with:
          sources: "**/*.hpp,**/*.h,**/*.cpp,"

      - name: Prettier
        uses: actionsx/prettier@v3
        with:
          args: -c .
